  data:
    redis:
      port: 6379
      host: localhost
      password: root
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2

  http:
    media-type:
      default-charset: UTF-8
      default-content-type: application/json

cors:
